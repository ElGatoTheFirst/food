<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Food Freshness Classifier</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
      video { width: 100%; max-width: 520px; border-radius: 12px; background: #111; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin: 12px 0; }
      button, input { padding: 10px 12px; }
      pre { background: #f6f6f6; padding: 12px; border-radius: 12px; overflow: auto; }
      .error { color: #b00020; white-space: pre-wrap; }
      .ok { color: #0b6b0b; }
    </style>

    <script>
      // ✅ If using GitHub Pages, put your Space URL here:
      // window.API_BASE = "https://<your-space-subdomain>.hf.space";
      // If hosting inside the Space, leave empty:
      window.API_BASE = "https://elgatito1-food-classifier.hf.space";
      
    </script>

    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>Food Freshness Classifier</h1>

    <div class="row">
      <button id="startBtn">Start camera</button>
      <button id="stopBtn" disabled>Stop</button>

      <label>
        top_k:
        <input id="topK" type="number" min="1" max="10" value="3" style="width:80px" />
      </label>

      <label>
        interval (ms):
        <input id="intervalMs" type="number" min="250" value="1500" style="width:110px" />
      </label>
    </div>

    <div id="status" class="ok">Loading…</div>
    <div id="error" class="error"></div>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <h2>Result</h2>
    <pre id="result">{}</pre>
  </body>
</html>
